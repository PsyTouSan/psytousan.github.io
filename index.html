<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>サイトタイトル</title>
    <style>
        /* カラーテーマ変数 */
        :root {
            --bg-color: #ffffff;
            --text-color: #000000;
            --header-bg: #f0f0f0;
            --header-text: #000000;
            --link-color: #1a73e8;
            --card-bg: #ffffff;
            --card-border: #dddddd;
        }
        /* ダークテーマ */
        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #121212;
                --text-color: #ffffff;
                --header-bg: #1f1f1f;
                --header-text: #ffffff;
                --link-color: #8ab4f8;
                --card-bg: #1e1e1e;
                --card-border: #333333;
            }
        }
        /* 全体スタイル */
        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: sans-serif;
        }
        /* ヘッダースタイル */
        header {
            background-color: var(--header-bg);
            color: var(--header-text);
            padding: 1rem 2rem;
        }
        nav ul {
            list-style: none;
            display: flex;
            gap: 1.5rem;
            margin: 0;
            padding: 0;
        }
        nav a {
            text-decoration: none;
            color: var(--header-text);
            font-weight: bold;
        }
        nav a:hover {
            color: var(--link-color);
        }
        /* メイン */
        main {
            padding: 2rem;
        }
        /* 見出し中央揃えとサイズ */
        main h1 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        /* リンクカードリスト（縦方向） */
        .link-list {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        /* カードレイアウト */
        .link-list li {
            display: flex;
            align-items: center;
            background-color: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 8px;
            padding: 1rem;
            transition: transform 0.2s;
        }
        .link-list li:hover {
            transform: translateY(-2px);
        }
        /* アイコン */
        .link-list img.link-icon {
            width: 40px;
            height: 40px;
            object-fit: contain;
            margin-right: 0.75rem;
        }
        /* テキストコンテンツ */
        .link-content {
            display: flex;
            flex-direction: column;
        }
        .link-content a {
            text-decoration: none;
            color: var(--link-color);
            font-weight: bold;
            margin-bottom: 0.25rem;
        }
        .link-content a:hover {
            text-decoration: underline;
        }
        .link-content p {
            margin: 0;
            font-size: 0.9rem;
            color: var(--text-color);
        }
        /* プライバシーリンク */
        .privacy-link {
            margin-top: 0.5rem;
            font-size: 0.75rem;
        }
        .privacy-link a {
            text-decoration: none;
            color: var(--link-color);
        }
        .privacy-link a:hover {
            text-decoration: underline;
        }
        /* フッター */
        footer {
            text-align: center;
            padding: 1rem;
            font-size: 0.875rem;
            border-top: 1px solid var(--header-bg);
        }
    </style>
</head>
